<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name">
        </div>
        <div class="form-check form-group">
            <input id="emailOffers" name="emailOffers" class="form-check-input" type="checkbox" value="" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              E-mail special offers
            </label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input id="lightInterface" name="interfaceStyle" value="light" class="form-check-input" type="radio" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
            </div>
            <div class="form-check">
              <input id="mediumInterface" name="interfaceStyle" value="medium" class="form-check-input" type="radio" [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="mediumInterface">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input id="darkInterface" name="interfaceStyle" value="dark" class="form-check-input" type="radio" [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="darkInterface">
                Dark
              </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Subscription Type</label>
            <select id="exampleFormControlSelect1" name="exampleFormControlSelect1" class="form-control" aria-label="Default select example" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Yearly</option>
                <option>Lifetime</option>
              </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" ([ngModel])="userSettings.notes"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>

{{ form.value | json }}
