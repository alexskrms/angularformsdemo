<div class="container">
    <h2>User Settings</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers">
            <label class="form-check-label" for="emailOffers">
              E-mail special offers
            </label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Light
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Medium
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Dark
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Subscription Type</label>
            <select class="form-control" aria-label="Default select example" id="exampleFormControlSelect1">
                <option value="1">Monthly</option>
                <option value="2">Yearly</option>
                <option value="3">Lifetime</option>
              </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
